<!DOCTYPE html>
<html>
<head>
	<!-- declaration or file call jquery -->
	<script src="jquery-3.6.0.min.js"></script> 
	<!-- declaration type text javascript-->
	<script type="text/javascript">

	$(document).ready(function(){ 

		// declaration button function is hide //
		$(".hide").click(function() {$("#foto").hide("slow")}); 
		// declaration button function is show //
		$(".show").click(function() {$("#foto").show("slow")}); 
	});
	</script>
	
	<title>JQ</title>
</head>
<body>
		<!-- hide button --> 
<button class="hide">Sembunyikan</button>
		<!-- show button -->
<button class="show">Tampilkan</button> 
		<!--show logoupn -->
<p><img id = "foto" src="logoupn.png"></p>
</body>
</html>
