<!DOCTYPE html>
<html>
<head>
	<!-- declare javascript on file jquery -->
	<title>efek JQ</title>
	<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			setTimeout(function(){
				$("#kotak").fadeOut("slow",function(){ // function declaration to remove text //
					$("#kotak").remove();
				});
			}, 3000); // the time the letters disappear
		});
	</script>
	<!-- effects that appear on the web page -->
	<style type="text/css">
		#kotak{
			width: 400px;
			height: 50px;
			background: lightyellow;
			border : 1 px solid black;
			padding: 5px; 
		}
	</style>
</head>
<body>
	<!-- text that will disappear according to the function that has been entered -->
<h3 id = "kotak">perhatikan baik - baik teks ini, karena teks akan hilang dalam hitungan 3 detik</h3>
</body>
</html>
