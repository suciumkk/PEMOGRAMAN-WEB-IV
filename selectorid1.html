<!DOCTYPE html>
<html>
<head>
	<!-- declare javascript in the jquery file -->

	<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
				<script>
		$(document).ready(function(){
			$("#daftar").addClass("MerahKuning"); // declare selectore id
		});
	</script>
	<style type="text/css">
		.MerahKuning{
			color: orange;
			font-weight: bold;
			background-color: green;
			padding: 3px;
		}
			</style>
	<title>selctor id</title>
</head>
<body>
<div>
	<p>Paragraf Pertama</p>
</div>
<div>
			<!-- selector calls the selector id -->
	<ul id="daftar">
	<li>item 1</li>
	<li>item 2</li>
	<li>item 3</li>
	</ul>
</div>
</body>
</html>
