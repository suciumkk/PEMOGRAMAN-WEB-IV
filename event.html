<!DOCTYPE html>
<html>
<head>
	<!-- declare javascript in file jquery -->
	<title>event JQ</title>
	<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){

			$("a").click(function(){ // the event declaration is a link//

				alert("selamat datang di website facebook") // notification that will appear on localhost
			});
		});
	</script>
</head>
<body>
	<!-- the text that will appear on the web page and the link that will be opened when clicking on it -->
<a href="http://facebook.com"> klik disini untuk membuka website facebook</a>
</body>
</html>
